<!DOCTYPE html>
<html lang="en" class="layout-two-column">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodl3 - Event Detail</title>
    <link rel="stylesheet" href="/assets/stylesheets/application.css">

  <body class="event-detail">
    <!-- TopBar component -->
    <nav class="top-bar">
      <div class="top-bar__container">
        <a class="top-bar__brand" href="/">Foodl3</a>

          <li>
            <strong class="top-bar__greetings">Hello, Natalie</strong>
          </li>
          <li>
            <figure class="avatar avatar--large">
              <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">
            </figure>
          </li>
          <li>
            <a href="/" class="top-bar__logout">Log out</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Left column -->
      <!-- Event component: Pizza Party! section -->
      <section class="event">
        <header class="event__header">
          <h1 class="event__header-title">Pizza Party!</h1>
          <ul class="user-list">
            <li class="user-list__item">
              <figure class="avatar">
                <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">

            </li>
            <li class="user-list__item">
              <figure class="avatar">
                <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">

            </li>
            <li class="user-list__item">
              <figure class="avatar">
                <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">
              </figure>
            </li>
            <li class="user-list__item">
              <figure class="avatar">
                <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">
              </figure>
            </li>
            <li class="user-list__item">
              <figure class="avatar">
                <img class="avatar__image" src="/assets/images/icon-profile-yellow.svg" alt="User profile picture">
              </figure>
            </li>
          </ul>
        </header>
      </section>

      <!-- Right column -->
      <aside>
        <section class="card">

        </section>

        <section class="card">

        </section>
      </aside>

    </main>

    <footer>

    </footer>
  </body>
</html>
